<body>
<div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Sample Application</a>
        </div>

    </div>
	<div class="container">
	  <form class="form-horizontal form-style" id="jobForm">
		<fieldset>

		<!-- Form Name -->
		<legend class="title-style">Fill Resume</legend>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="inputName">Name</label>  
		  <div class="col-md-4">
		  <input id="inputName" name="inputName" type="text" placeholder="Name" class="form-control input-md" required="">
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="inputEducation">Education Details</label>  
		  <div class="col-md-4 chosen-element">
		  
		   <select id="selectEducation" data-placeholder="Select Education Details..." style="width:100%;" class="chosen-select" required>
			 <option></option>	
			 <option value="B.E/B.TECH">B.E/B.TECH</option>
			 <option value="MCA">MCA</option>
			 <option value="BCA">BCA</option>
			 <option value="B.com">B.com</option>
		   </select>
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="inputExperience">Previous Job Experience(Years)</label>  
		  <div class="col-md-4 chosen-element">
		  
		  <select id="selectExperience" data-placeholder="Select Experience..." style="width:100%;" class="chosen-select" required>
             <option></option>			
			<option value="1 year">1 year</option>
			 <option value="2 year">2 year</option>
		   </select>
		  </div>
		</div>

		<!-- Button (Double) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="inputSave"></label>
		  <div class="col-md-8">
			<button id="inputSave"  type="submit" name="inputSave" class="btn btn-success">Save</button>
			<!-- <div type="button" id="inputCancel" name="inputCancel" class="btn btn-danger">Clear</div> -->
		  </div>
		</div>

		</fieldset>
  </form>
    
  

	
	</div>
	

</body>

</html>
